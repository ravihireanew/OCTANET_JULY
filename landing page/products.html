.container {

.wrapper {
    display: flex;
    animation: slide 20s infinite;
}

.wrapper img {
    width: 100%;
    flex-shrink: 0;
    object-fit: cover; /* Ensures images fit nicely */
}

@keyframes slide {
    0%, 25% {
        transform: translateX(0);
    }
    30%, 50% {
        transform: translateX(-100%);
    }
    55%, 75% {
        transform: translateX(-200%);
    }
    80%, 100% {
        transform: translateX(-300%);
    }
}
