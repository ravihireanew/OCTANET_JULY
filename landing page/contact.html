<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page- contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <header>
        <div class="logo">
            <div>
                <a href="Home.html"><img src="img/logo-removebg-preview.png" alt="logo" id="logo"></a></div>
                <h1>Headphones</h1>
            <div class="links">
                <ul><a href="landing.html">Home</a></ul>
                <ul><a href="products.html">Products</a></ul>
                <ul><a href="contact.html">Contact</a></ul>
            </div>
        </div>
    </header>



    <div class="contact-form-container">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <i class="fas fa-phone"></i>
                <input type="tel" id="contact" name="contact" placeholder="Contact" required>
            </div>
            <div class="form-group">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
